# Компьютеры

* Разграничение доступа
 * учётные записи
 * пароли: сложность, уникальность, регулярная смена
* Файлы на дисках
 * средства шифрования
 * шифрование дисковых разделов
 * надёжное удаление (wipe)
* Вредоносные программы
 * вирусы
 * шпионские программы
* Уязвимости программного обеспечение
 * регулярная установка обновлений
 * работа в учётной записи непривилегированного пользователя
* Выбор ОС
 * GNU/Linux — Ubuntu, Debian, Cent OS, SuSE…
* Выбор программ
 * Свободное ПО

# Интернет
 Основные угрозы:
 * Перехват нешифрованного трафика
 * Определение местоположения по IP адресу
 * Взлом клиентских компьютеров
  * уязвимости в ПО
  * некорректная настройка ПО
  * наличие вредоносного ПО
 * Несанкционированный доступ к учётным записям в различных сервисах
  * перехват паролей
  * подбор паролей
  * уязвимости в самих сервисах
 * Блокировка ресурсов
 * Отслеживание социальных связей, профилирование
---

# Интернет службы

* Взлом учётных записей путём подбора
 * использование стойких паролей
 * использование разных паролей
  * Программы для хранения паролей — http://keepass.info
 * *2-факторная авторизация*
* Перехват сеансов авторизации
 * использование HTTPS — https://www.eff.org/https-everywhere

# Анонимность в сети

* Tor и Tor Browser — https://www.torproject.org
 * Обеспечивает высокий уровень анонимности
 * Необходимость настройки приложений (SOCKS)
 * Невысокая скорость
 * Возможен перехват данных на выходном узле - используйте HTTPS
 * Не годится для Bittorrent
 * Блокируется некоторыми сайтами

# Анонимность в сети
* VPN — https://libtech.org/guides/anonymity/vpn
 * Работает сразу для всех сетевых приложений без необходимости их дополнительной настройки
 * Меньший уровень анонимности, чем с TOR
 * Хорошо подходит обхода цензуры
* I2P — Invisible Internet Project
 * https://geti2p.net/
